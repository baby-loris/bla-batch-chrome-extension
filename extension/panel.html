<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/panel.css"/>
</head>
<body>
    <div id="toolbar">
        <div id="clearBtn" title="Clear console log"></div>
        <input type="checkbox" id="autoScroll" checked>
        <label for="autoScroll">Auto scroll</label>
        <table id="requestListHead">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Parameters</th>
                    <th>Response</th>
                </tr>
            </thead>
        </table>
    </div>
    <table id="requestList">
        <thead>
            <tr>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="requestListBody">
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

    <script src="js/querystring.js"></script>
    <script src="js/panel.js"></script>
</body>
</html>
